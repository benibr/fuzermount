---
# executable which will be called with privileges to mount
target: "/opt/fuzermount/fusermount3"

# mode to work in
# 'fallthrough' means that all calls are passed through without any additional privileges
# 'relaxed'     means that all calls that are not explicitly forbidden, are allowed
# 'strict'      means that all calls that are not explicitly allowed are blocked
#mode: "relaxed"
#mode: "strict"
mode: "falltrhough"

# allowed applications that might FUSE mount
allowedParents: 
  - "/usr/bin/dfuse"

# allowed mounting options
mandatoryOpts:
  - "nosuid"
  - "nodev"
  - "noatime"
  - "default_permissions"
  - "fsname=dfuse"

# forbidden mounting options
forbiddenOpts:
  - "suid"
